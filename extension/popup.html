<!DOCTYPE html>
<html>

<head>
  <title>Extension Popup</title>
  <script src="popup.js"></script>
  <script src="tailwind.js"></script>
</head>


<body class="w-60 h-30">
  <div id="ok"></div>
  <form id="myForm" class="flex flex-col justify-center items-center bg-gray-100 mt-2">
    <input type="text" id="keyInput" placeholder="Enter a key"
      class="border border-gray-400 rounded-md px-2 py-1 w-48" />
    <button type="submit" class="mt-1 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save
      Key</button>
  </form>

  <div id="btn"
    class="border-2 rounded-sm border-red-400 mx-auto max-w-[10rem] cursor-pointer hover:bg-gray-200 hover:scale-105 my-4 text-center font-bold">

    Go to yt watch later
  </div>

</body>

</html>
